<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Scrolling Table</title>
<style>
  /* Style for the wrapper div */
  .table-wrapper {
    width: 100%;
    overflow-y: auto; /* Enable vertical scrolling */
  }

  /* Style for the table */
  table {
    width: 100%; /* Set table width to 100% */
    border-collapse: collapse; /* Collapse border spacing */
  }

  th, td {
    padding: 8px;
    border-bottom: 1px solid #ddd; /* Add borders to separate rows */
    text-align: left;
  }

  th {
    background-color: #f2f2f2; /* Grey background for table header */
  }

  tr:hover {
    background-color: #f5f5f5; /* Light grey background on hover */
  }
</style>
</head>
<body>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <!-- Add more headers if needed -->
      </tr>
    </thead>
    <tbody>
      <!-- Add rows and data -->
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <!-- Add more data cells if needed -->
      </tr>
      <!-- Repeat rows as needed -->
    </tbody>
  </table>
</div>

</body>
</html>
